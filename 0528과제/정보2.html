<h3>1분만에 잠들수있는 '수면호흡법'</h3>
<hr>
<p>잠에 쉽게 들지 못하는 사람들을 위한 초간단 '수면 호흡법'이 화제를 모으고있다.
</p><br>
<p>단 1분만에 잠들 수 있는 이 호흡법의 이름은 <b><mark>'4 7 8 호흡법'</b></mark>이다.</p>

<ol type="1">
	<li>입으로 숨을 내뱉은 후 입을 다물고 코로 숨을 들이마신다. 이때 4초동안 천천히 숨을 들이마신다.</li>
	<li>7초동안 숨을 참은 뒤 8초를 세며 천천히 입으로 숨을 내뱉는다.</li>
	<li>이과정을 3번 반복한다.</li>
</ol>
<div style="background : red" >
	<div><h3>tip</h3><p>:코로 숨을 끝까지 들이마시고 입으로 끝까지 숨을 내뱉는 것이 중요하며, 혀가 같은 자리에 있는 것이 좋다.<p> </div>
	
</div>
